{% extends 'blog/base.html'  %}
{%block title%}{{ blog.title_tag }}{%endblock%}
{%block content%}

{% load markdownify %}
<h1>{{ blog.title }}</h1>
<p>{{ blog.date }}</p>
{% if blog.header_image %}
    <p><img src="{{ blog.header_image.url }}" alt="New Image" /></p>
{% endif %}
<p>{{ blog.body|markdownify }}</p>
<br/>

<a href="{%url "home"%}"class ="btn btn-secondary">Back</a>
<a class="btn btn-success" href="{% url "blogpost-update" blog.pk %}">Update</a>

{%endblock%}
