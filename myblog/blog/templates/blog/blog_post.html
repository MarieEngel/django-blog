<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{ blog.title }}</title>
  </head>

  <body>
    {% load markdownify %}
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.date }}</p>
    <p><img src="{{ blog.header_image.url }}" alt="New Image" /></p>
    <p>{{ blog.body|markdownify }}</p>

    {% comment %} {% if img_obj %}
    <h3>Succesfully uploaded : {{img_obj.title}}</h3>
    <img src="{{ img_obj.image.url}}" alt="connect" style="max-height: 300px" />
    {% endif %} {% endcomment %}
  </body>
</html>
