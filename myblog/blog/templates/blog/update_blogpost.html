{% extends 'blog/base.html' %}
{%block title%}Update A Blog Post{%endblock%}

{%block content%}

<h1>Update a Blog Post</h1>

</br>

<div class="form-group">
  <form method="POST">
    {%csrf_token%}
    {{ form.as_p }}
    <button class="btn btn-success">Update</button>
    <a class="btn btn-secondary" href="{% url "blog_post" blog.pk %}">Cancel</a>
  </form>
</div>

{%endblock%}
